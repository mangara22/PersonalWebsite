<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Notable Things</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid pt-3">
        <div class="video-container">
            <video autoplay muted loop id="myVideo">
                <source src="/static/videos/mpls-night.mp4" type="video/mp4">
            </video>
            <div class="content">
                <h1>Welcome to my personal website!</h1>
            </div>
            <div class="caption">
                <h4>Minneapolis at night is the best!</h4>
            </div>
        </div>
    </div>

    <div class="container-fluid pt-5 pb-5 text-center text-white">
        <img src="/static/images/me.jpeg" class="img-fluid img-thumbnail" alt="Me in LA" height="450px" width="310px">
    </div>
    
    <div class="container-fluid p-5 text-center" style="background-color: rgba(35, 35, 35, 0.75);">
        <div class="text-white">
            <h2>About Me</h2>
            <p class="lead">I am currently</p>
            <p></p>
        </div>
    </div>

    <div class="container-fluid p-5 text-center">
        <footer class="footer bg-dark py-3 text-white">
            <span>LinkedIn</span>
            <span>GitHub</span>
            <span>Email</span>
            <p id="lastMod"></p>
            <script>
                let result = document.lastModified;
                document.getElementById("lastMod").innerHTML = "Last Updated: " + result;
            </script>
        </footer>
    </div>
</body>
</html>
